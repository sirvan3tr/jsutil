<html>
  <head>

		.box,
    #box {
        width:200px;
        height:75px;

        background: #eee;
        position: absolute;}
    .box:hover {
        transform: rotateY(30deg) rotateX(45deg) !important;}

  <body>
    <button class="btn" onclick="clickHandler()">Click me</button>
		<div id="app"></div>
    <div id="box" class="box"></div>
<!-- Javascript -------------------------------------------------------------->
    <script src="./jsutil.js"></script>
<script>
/*
 * element.getBoundingClientRect();
 * console.log(rect.top, rect.right, rect.bottom, rect.left);
 */
const box = find("box");
const app = find("app");

// State variable
let state = new Atom({val: 1});

// Handler
const clickHandler = () => { state.set("val", state.getValue("val")+1);}

// Dom element creation
app.appendChild(div({"class": "test"}, [state, "val"]));

/******************************************************************************
 * Use a json object to create DOM elements
******************************************************************************/
var _ = undefined;
var jsonObj = [{name: "table",
         				child: [{name: "tr",
                 				 child: [{name: "td",
                          				content: "Another table"},
                         				 {name: "td",
                          				content: "Andlfjaslfj"}]}]}];

function json2HTML(obj) {
  var f = null;
  obj.forEach(function(i, e) {
    if (i.child) {
        f = ƒ(i.name, _, _, json2HTML(i.child));   
    } else {
        f = ƒ(i.name, _, i.content);
    }
  });
  return f;
}

app.appendChild(json2HTML(jsonObj));

var x = ƒ("table", _, _,
            ƒ("tr", _, _,
                ƒ("td", _, "Hello")));

app.appendChild(x);

</script>
